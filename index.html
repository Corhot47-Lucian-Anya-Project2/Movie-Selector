<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c6f372d11.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700&family=Tilt+Warp&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Movie Selector</title>
</head>

<body>
    <!-- header section -->
    <header>
        <div class="wrapper">
            <h1>Movie Selector</h1>
        </div>
        <button id="openButton" class="openButton">
            <i class="fa-solid fa-bars"></i>
        </button>

        <div class="mySlideoutMenu" id="slideoutMenu">
            <div class="favourites">
                <h3>Liked Movies</h3>
                <ul id="likedMovies" class="likedMovies"></ul>
            </div> <!-- .favourites ends -->
            <div class="closeMenuButton">
                <button id="closeButton">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- main section -->
    <main>
        <!-- wrapper -->
        <div class="wrapper flexContainer">
            <!-- image display -->
            <section class="movieDisplay">
                <!-- container to hold the image -->
                <div class="imageContainer"></div>
                <h2 class="movieName"></h2>
                <!-- container to hold the buttons the user clicks -->
                <div class="buttonContainer">
                    <!-- dislike button -->
                    <button class="dislike">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <button class="like">
                        <i class="fa-solid fa-heart"></i>
                    </button>
                </div>
            </section>
        </div> <!-- .wrapper ends -->
    </main>
    <!-- footer section -->
    <footer>
        <div class="wrapper">
            <p>Created by Anya & Lucian Â© 2023</p>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>


</html>
